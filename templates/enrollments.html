<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enrollments</h1>
        <a href="{{ url_for('add_enrollment') }}" class="btn">Add New Enrollment</a>
        <table>
            <thead>
                <tr>
                    <th>Enrollment ID</th>
                    <th>Student ID</th>
                    <th>Course ID</th>
                    <th>Enrollment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for enrollment in enrollments %}
                <tr>
                    <td>{{ enrollment.enrollment_id }}</td>
                    <td>{{ enrollment.student_id }}</td>
                    <td>{{ enrollment.course_id }}</td>
                    <td>{{ enrollment.enrollment_date }}</td>
                    <td>
                        <a href="{{ url_for('edit_enrollment', enrollment_id=enrollment.enrollment_id) }}" class="btn">Edit</a>
                        <a href="{{ url_for('delete_enrollment', enrollment_id=enrollment.enrollment_id) }}" class="btn" onclick="return confirm('Are you sure you want to delete this enrollment?')">Delete</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
