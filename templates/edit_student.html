<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formstyle.css') }}">
</head>
<body>
    <h2>Edit Student</h2>
    <form method="POST">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required><br><br>

        <label for="dob">Date of Birth (YYYY-MM-DD):</label><br>
        <input type="text" id="dob" name="dob" value="{{ student.dob.strftime('%Y-%m-%d') }}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ student.email }}" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" value="{{ student.phone }}" required><br><br>

        <button type="submit">Update Student</button>
    </form>
    <br>
    <a href="{{ url_for('students') }}">Back to Student List</a>
</body>
</html>
