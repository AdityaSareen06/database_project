<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Courses</h1>
        <a href="{{ url_for('add_course') }}" class="btn">Add New Course</a>
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Teacher ID</th>
                    <th>Credits</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.course_id }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.teacher_id }}</td>
                    <td>{{ course.credits }}</td>
                    <td>
                        <a href="{{ url_for('edit_course', course_id=course.course_id) }}" class="btn">Edit</a>
                        <a href="{{ url_for('delete_course', course_id=course.course_id) }}" class="btn" onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
